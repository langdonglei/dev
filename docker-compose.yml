version: "3.8"
services:
  dev:
    container_name: dev
    hostname: dev
    image: langdonglei/dev:latest
    network_mode: bridge
    ports:
      - "10010:10010"
      - "3306:3306"
      - "5432:5432"
      - "6379:6379"
    volumes: 
      - ../:/root/www
      - ./vhost:/etc/nginx/conf.d
      - ./db/redis:/var/lib/redis
      - ./db/mysql:/var/lib/mysql
      - ./db/pgsql:/var/lib/pgsql
    privileged: true
    entrypoint: /sbin/init
